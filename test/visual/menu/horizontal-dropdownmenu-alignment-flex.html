<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>All Foundation Menu Options - Flexbox</title>
    <link href="../motion-ui/dist/motion-ui.css" rel="stylesheet" />
    <link href="../assets/css/foundation.css" rel="stylesheet" />

    <style>
      h1 {
        border-bottom: 1px solid #ddd;
        margin-bottom: 2rem;
        width: 100%;
      }

      h3 {
        width: 100%;
      }

      .example {
        padding: 2rem;
        border: 1px solid #ddd;
        width: 100%;
      }

      .example + h1 {
        margin-top: 5rem;
      }

      .example + h3 {
        margin-top: 3rem;
      }
    </style>
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="cell">
          <h1>Horizontal Dropdown Menu Alignment</h1>

          <h3>Left Aligned Dropdown Menu (Default) - Horizontal</h3>
          <div class="example">
            <ul class="horizontal menu dropdown" data-dropdown-menu>
              <li><a href="#">One</a></li>
              <li>
                <a href="#">Two</a>
                <ul class="menu horizontal nested">
                  <li><a href="#">Two A</a></li>
                  <li><a href="#">Two B</a></li>
                  <li><a href="#">Two C</a></li>
                  <li><a href="#">Two D</a></li>
                </ul>
              </li>
              <li><a href="#">Three</a></li>
              <li><a href="#">Four</a></li>
            </ul>
          </div>

          <h3>Right Aligned Dropdown Menu - Horizontal</h3>
          <div class="example float-right">
            <ul class="horizontal menu dropdown align-right" data-dropdown-menu>
              <li><a href="#">One</a></li>
              <li>
                <a href="#">Two</a>
                <ul class="menu horizontal nested">
                  <li><a href="#">Two A</a></li>
                  <li><a href="#">Two B</a></li>
                  <li><a href="#">Two C</a></li>
                  <li><a href="#">Two D</a></li>
                </ul>
              </li>
              <li><a href="#">Three</a></li>
              <li><a href="#">Four</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/js/vendor.js"></script>
    <script src="../assets/js/foundation.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
