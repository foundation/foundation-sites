<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta class="foundation-mq">
    <title>Foundation for Sites 6.0.0</title>

    <link href="assets/css/docs.css" rel="stylesheet" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">
  </head>
  <body data-off-canvas id="body">

    <div class="off-canvas">
      <ul class="vertical menu-bar">
        <li><a href="#">Foundation</a></li>
        <li><a href="#">Dot</a></li>
        <li><a href="#">ZURB</a></li>
        <li><a href="#">Com</a></li>
        <li><a href="#">Slash</a></li>
        <li><a href="#">Sites</a></li>
      </ul>
    </div>

    <div class="main-content" data-off-canvas-content>
      <div class="menu-group docs-topbar">
        <ul class="menu-bar">
          <li class="docs-topbar-title"><a href="#" data-open="body"><img src="assets/img/zurb-logo.svg" alt="ZURB"> Foundation</a></li>
        </ul>
        <ul class="menu-bar">
          <li><a href="#">Learn</a></li>
          <li><a href="#">Develop</a></li>
          <li><a href="#">Support</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">Docs</a></li>
        </ul>
      </div>

      <div class="expanded column-row docs-header">
        <h1 class="docs-site-title"><a href="index.html">Foundation for Sites Documentation <em>Version 6.0.0-alpha</em></a></h1>
      </div>

      <input type="text" class="docs-search" data-docs-search placeholder="Find a page, component, variable, mixin, function...">

      <div class="expanded row">
        <div class="medium-9 large-10 medium-push-3 large-push-2 columns">
{{> body}}
        </div>
        <div class="medium-3 large-2 medium-pull-9 large-pull-10 columns">
          {{> component-list}}
        </div>
      </div>

      {{> footer}}
    </div>

    <script src="assets/js/foundation.js"></script>
    <script src="assets/js/docs.js"></script>
  </body>
</html>
